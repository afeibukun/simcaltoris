<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simp Calc</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- CSS Files -->
    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/typography.css" />
    <link rel="stylesheet" href="./css/theme.css" />
  </head>
  <body class="default-theme">
    <div class="calculator-container">
      <div class="calculator">
        <div class="calculator-header">
          <div class="calculator-menu-container">
            <div class="calculator-menu">
              <div>
                <h2 class="menu-branding">SimCaltoris</h2>
              </div>
              <div>
                <div class="btn-menu-navigation-container">
                  <button class="btn-menu-navigation">
                    <span class="btn-icon-onhide">&#9776;</span>
                    <span class="btn-icon-onshow">x</span>
                  </button>
                </div>
                <div class="menu-navigation-list-container">
                  <ul class="menu-navigation-list">
                    <li>
                      <a
                        ><span>&#10515;</span>&nbsp; Download Calculations
                        History</a
                      >
                    </li>
                    <li class="has-sub-menu">
                      <a>Change Theme</a>
                      <ul class="sub-menu">
                        <li><a>Light Theme</a></li>
                        <li><a>Dark Theme</a></li>
                        <li><a>Save Theme</a></li>
                      </ul>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <div class="calc-history-display-container">
            <button
              class="history-expand-toggler"
              title="View Calculations history"
            >
              <span class="toggle-icon toggle-icon-show">&#11167;</span>
              <span class="toggle-icon toggle-icon-hide">&#11165;</span>
            </button>
            <p class="calc-latest-history-display"></p>
            <div class="calc-history-display">
              <ul></ul>
            </div>
          </div>
          <div class="calc-display"></div>
        </div>
        <div class="calculator-body">
          <div>
            <div class="calculator-row">
              <div>
                <button class="btn-clear-screen calc-btn">C</button>
                <button class="btn-unary-operator calc-btn">+/-</button>
                <button class="btn-unary-operator calc-btn">%</button>
                <button class="btn-binary-operator calc-btn">รท</button>
              </div>
            </div>
            <div class="calc-numbers">
              <div>
                <button class="btn-numeric-element calc-btn">7</button>
                <button class="btn-numeric-element calc-btn">8</button>
                <button class="btn-numeric-element calc-btn">9</button>
                <button class="btn-binary-operator calc-btn">x</button>
              </div>
              <div>
                <button class="btn-numeric-element calc-btn">4</button>
                <button class="btn-numeric-element calc-btn">5</button>
                <button class="btn-numeric-element calc-btn">6</button>
                <button class="btn-binary-operator calc-btn">-</button>
              </div>
              <div>
                <button class="btn-numeric-element calc-btn">1</button>
                <button class="btn-numeric-element calc-btn">2</button>
                <button class="btn-numeric-element calc-btn">3</button>
                <button class="btn-binary-operator calc-btn">+</button>
              </div>
            </div>
            <div class="calc-special-2">
              <div>
                <button class="btn-numeric-element calc-btn">0</button>
                <button class="btn-numeric-element calc-btn">.</button>
                <button class="btn-clear-last-character calc-btn">
                  &larr;
                </button>
                <button class="btn-equals calc-btn">=</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="./js/calc.js"></script>
  </body>
</html>
